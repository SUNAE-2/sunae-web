{% extends './templates/index.html' %}

{% block content %}

    <section class="courses">
        {% for course in courses %}
            <div id="course-{{course.id}}" class="course">
                <h2>{{course.name}}</h2>
                <p>{{course.description}}</p>
                <h3>{{course.dateOn}}</h3>
                <h3>{{course.dateOff}}</h3>
            </div>
        {% endfor %}
    </section>

{% endblock %}
