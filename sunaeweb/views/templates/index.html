<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="description">
    <meta content="" name="keywords">

    {% block title %}
        {% comment %} TITLE {% endcomment %}
    {% endblock %}

    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700;800;900&display=swap">

    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/icofont/icofont.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/boxicons/css/boxicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/venobox/venobox.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/owl.carousel/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    {% block css %}
        {% comment %} CSS {% endcomment %}
    {% endblock %}
</head>
<body>
    {% include './header.html' %}

    <main id="main">
        {% block body %}
            {% comment %} BODY {% endcomment %}
        {% endblock %}
    </main>

    {% include './footer.html' %}

    <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

    <script src="{% static 'vendor/jquery/jquery.min.js' %}" defer></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}" defer></script>
    <script src="{% static 'vendor/jquery.easing/jquery.easing.min.js' %}" defer></script>
    <script src="{% static 'vendor/waypoints/jquery.waypoints.min.js' %}" defer></script>
    <script src="{% static 'vendor/counterup/counterup.min.js' %}" defer></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}" defer></script>
    <script src="{% static 'vendor/venobox/venobox.min.js' %}" defer></script>
    <script src="{% static 'vendor/owl.carousel/owl.carousel.min.js' %}" defer></script>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
